{% extends "layout.html" %}

{% block title %}
    Exercises
{% endblock %}

{% block main %}
    <div class="flex space-x-20">
        <div class="flex flex-col items-center space-y-2">
            <h1 class="font-bold text-2xl text-yellow-2">Find Exercise</h1>
            <div class="w-fit pl-2 py-2 bg-default-2 rounded-md">
                <form action="/" method="post" class="relative mr-10 flex justify-center items-center">
                    <input type="text" id="find-exercises" placeholder="Exercise Name" class="pr-2 outline-none bg-transparent caret-yellow-2 placeholder-white font-light text-white">
                    <button class="absolute -right-10 p-2 rounded-e-md bg-yellow-1 shadow-inner hover:bg-yellow-2 duration-300 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>              
                    </button>
                </form>
            </div>
        </div>
        <div class="flex flex-col items-center space-y-2">
            <h1 class="font-bold text-2xl text-yellow-2">Find Exercises by Category</h1>
            <form action="/" method="post" class="flex flex-col items-center space-y-5">
                <div class="relative flex space-x-36">
                    <div class="flex flex-col items-center w-fit space-y-2">
                        <label for="type" class="font-bold text-yellow-2">Type</label>
                        <select id="type" class="py-1 bg-default-2 rounded-md outline-none caret-yellow-2 placeholder-white font-light text-white">
                                <option value="cardio" class="font-light">Cardio</option>
                                <option value="olympic_weightlifting">Olympic Weightlifting</option>
                                <option value="plyometrics">Plyometrics</option>
                                <option value="powerlifting">Powerlifting</option>
                                <option value="strength">Strength</option>
                                <option value="stretching">Stretching</option>
                                <option value="strongman">Strongman</option>
                        </select>
                    </div>
                    <div class="absolute left-[60px] flex flex-col items-center space-y-2">
                        <label for="muscle" class="font-bold text-yellow-2">Muscle</label>
                        <select id="muscle" class="py-1 bg-default-2 rounded-md outline-none caret-yellow-2 placeholder-white font-light text-white" 
                        onfocus='this.size=8;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                            <option value="abdominals">Abdominals</option>
                            <option value="abductors">Abductors</option>
                            <option value="adductors">Adductors</option>
                            <option value="biceps">Biceps</option>
                            <option value="calves">Calves</option>
                            <option value="chest">Chest</option>
                            <option value="forearms">Forearms</option>
                            <option value="glutes">Glutes</option>
                            <option value="hamstrings">Hamstrings</option>
                            <option value="Lats">Lats</option>
                            <option value="lower_back">Lower Back</option>
                            <option value="neck">Neck</option>
                            <option value="quadriceps">Quadriceps</option>
                            <option value="traps">Traps</option>
                            <option value="triceps">Triceps</option>
                        </select>
                    </div>
                    <div class="flex flex-col items-center w-fit space-y-2">
                        <label for="difficulty" class="font-bold text-yellow-2">Difficulty</label>
                        <select id="difficulty" class="py-1 bg-default-2 rounded-md outline-none caret-yellow-2 placeholder-white font-light text-white">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                </div>
                <button class="px-5 py-1 rounded-md bg-yellow-1 shadow-inner hover:bg-yellow-2 hover:scale-110 duration-300 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>  
                </button>
            </form>
        </div>
    </div>
{% endblock %}
