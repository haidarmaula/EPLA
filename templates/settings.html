{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <img src="/static/images/settings.jpg " class="absolute w-screen h-screen lg:h-fit object-cover bottom-0 -z-10">
    <div class="flex flex-col items-center space-y-5">
        <div class="w-fit h-fit rounded-xl bg-default-2 shadow-2xl">
            <div class="flex flex-col h-full p-5 space-y-5 items-center">
                <h1 class="basis-1/12 font-bold text-2xl text-yellow-2">Change Username</h1>
                <form action="/settings" method="post" class="basis-7/12 flex flex-col justify-center items-center space-y-5">
                    <div class="flex">
                        <input type="text" name="new-username" id="new-username" required placeholder="New Username" class="border-b outline-none bg-transparent caret-yellow-2 placeholder-white font-light text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FAEBCD" class="w-6 h-6 mt-px border-b">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>                      
                    </div>
                    <button type="submit" class="w-full py-1 rounded-md bg-black font-medium text-sm text-white hover:bg-default-1 hover:scale-105 duration-300 transition-all">Save</button>
                </form>
            </div>
        </div>
        <div class="w-fit h-fit rounded-xl bg-default-2 shadow-2xl">
            <div class="flex flex-col h-full p-5 space-y-5 items-center">
                <h1 class="basis-1/12 font-bold text-2xl text-yellow-2">Change Password</h1>
                <form action="/settings" method="post" class="basis-7/12 flex flex-col justify-center items-center space-y-5">
                    <div class="flex">
                        <input type="password" name="current-password" id="current-password" required placeholder="Current Password" class="border-b outline-none bg-transparent caret-yellow-2 placeholder-white font-light text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FAEBCD" class="w-6 h-6 mt-px border-b">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>                      
                    </div>
                    <div class="flex">
                        <input type="password" name="new-password" id="new-password" required placeholder="New Password" class="border-b outline-none bg-transparent caret-yellow-2 placeholder-white font-light text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FAEBCD" class="w-6 h-6 mt-px border-b">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>                      
                    </div>
                    <div class="flex">
                        <input type="password" name="confirmation" id="confirmation" required placeholder="Confirm New Password" class="border-b outline-none bg-transparent caret-yellow-2 placeholder-white font-light text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FAEBCD" class="w-6 h-6 mt-px border-b">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>                      
                    </div>
                    <button type="submit" class="w-full py-1 rounded-md bg-black font-medium text-sm text-white hover:bg-default-1 hover:scale-105 duration-300 transition-all">Save</button>
                </form>
            </div>
        </div>
        <button type="submit" class="w-full py-1 rounded-md bg-black font-medium text-sm text-white hover:bg-default-1 hover:scale-105 duration-300 transition-all">Logout</button>
    </div>
{% endblock %}
