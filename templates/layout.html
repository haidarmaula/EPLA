<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    default: '#1D1D1F',
                    yellow: {
                        1: '#F7C873',
                        2: '#FAEBCD'
                    }
                  }
                }
              }
            }
          </script>
        <link href="/static/css/styles.css" rel="stylesheet">
        <title>Epla: {% block title %}{% endblock %}</title>
    </head>
    <body class="flex flex-col min-h-screen justify-between bg-default font-default font-medium">
        <div class="border-b border-yellow-2 p-5">
            <div class="container grid grid-cols-3 items-center">
                <img src="/static/images/EPLA.svg">
                <nav class="col-span-2 col-start-2">
                    {% if session["user_id"] %}
                        <ul class="flex items-center ml-14 space-x-5">
                            <li class="mx-5 text-white"><a href="/exercises">Exercises</a></li>
                            <li class="mx-5 text-white"><a href="/schedule">Schedule</a></li>
                            <li class="mx-5 text-white"><a href="/settings">Settings</a></li>
                        </ul>
                    {% else %}
                        <ul class="flex items-center justify-end space-x-5">
                            <li class="mx-5 text-white"><a href="/login">Login</a></li>
                            <li class="px-5 bg-yellow-1 rounded-md"><a href="/register">Register</a></li>
                        </ul>
                    {% endif %}
                </nav>
            </div>
        </div>
        {% if get_flashed_messages() %}
            <header>

            </header>
        {% endif %}
        <main class="flex items-center justify-center">
            {% block main %}{% endblock %}
        </main> 
        <footer class="flex items-center justify-center mb-5">
            <p class="font-light text-xs text-white">Â© 2023 All Rights Reserved. EPLA</p>
        </footer>
    </body>
</html>
