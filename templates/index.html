{% extends "layout.html" %}

{% block title %}
    Progress
{% endblock %}

{% block main %}
    {% if message %}
        <h1 class="mx-10 text-5xl font-bold text-center text-yellow-2">{{ message }}</h1>
    {% else %}
        <div class="flex flex-col items-center w-full h-full space-y-5">
            <h1 name="exercise-title" id="exercise-title" class="text-3xl font-bold text-center capitalize md:text-4xl text-yellow-2"></h1>
            <div class="w-5/6 md:w-1/2">
                <canvas id="myChart"></canvas>
            </div>
            <details name="select-exercises" id="select-exercises" class="flex flex-col items-center">
                <summary class="relative flex items-center w-56 p-2 duration-300 rounded cursor-pointer bg-yellow-1 hover:bg-yellow-2">
                    <p class="w-full text-xs text-center md:text-base">Select Exercises</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute z-10 w-4 h-4 right-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>  
                </summary>
                <ul name="options" id="options" class="absolute h-24 p-2 overflow-scroll overflow-x-hidden font-light text-center text-black -translate-x-1.5 translate-y-1 bg-white rounded-md md:-translate-x-11">
                    {% for exercise in exercises %}
                        <li name="exercise" id="{{ exercise }}" class="p-2 text-xs capitalize duration-300 rounded-md cursor-pointer md:text-base hover:bg-default-2 hover:text-white">{{ exercise }}</li>
                    {% endfor %}
                </ul>
            </details>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/static/js/chart.js"></script>
    {% endif %}
{% endblock %}
