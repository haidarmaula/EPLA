{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <img src="/static/images/barbell.jpg " class="absolute bottom-0 object-cover w-screen h-screen lg:h-fit -z-10">
    <div class="shadow-2xl w-fit h-fit rounded-xl bg-default-1 bg-opacity-70">
        <div class="flex flex-col items-center justify-between h-full p-5">
            <h1 class="p-5 text-2xl font-bold text-yellow-2">Login</h1>
            <form id="login-form" method="post" class="flex flex-col items-center justify-center space-y-5">
                <div class="flex">
                    <input type="text" name="username" id="username" required placeholder="Username" class="font-light text-white placeholder-white bg-transparent border-b outline-none caret-yellow-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FAEBCD" class="w-6 h-6 mt-px border-b">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>                      
                </div>
                <div class="flex">
                    <input type="password" name="password" id="password" required placeholder="Password" class="font-light text-white placeholder-white bg-transparent border-b outline-none caret-yellow-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FAEBCD" class="w-6 h-6 mt-px border-b">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    </svg>                      
                </div>
                <button type="submit" class="w-full py-1 text-sm font-medium text-white duration-300 bg-black rounded-md hover:bg-default-1 hover:scale-105">Login</button>
            </form>
            <div class="flex flex-col w-full gap-2 p-5 text-center">
                <p id="message" class="text-xs font-light text-white"></p>
                <p class="text-xs font-light text-white">Don't have an account? <a href="/register" class="font-medium">Register</a></p>
            </div>
        </div>
    </div>
    <script src="/static/js/loginAuth.js"></script>
{% endblock %}
