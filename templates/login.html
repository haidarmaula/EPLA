{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <img src="/static/images/barbell.jpg " class="absolute w-screen object-cover bottom-0 -z-10">
    <div class="w-80 h-80 rounded-lg bg-default bg-opacity-30">
        <div class="container flex flex-col h-full items-center">
            <h1 class="basis-1/12 p-5 font-bold text-2xl text-yellow-2">Login</h1>
            <form action="/login" method="post" class="basis-7/12 flex flex-col justify-center items-center space-y-5">
                <div class="flex">
                    <input type="text" id="username" required placeholder="Username" class="border-b outline-none bg-transparent caret-yellow-2 placeholder-white font-light text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FAEBCD" class="w-6 h-6 mt-px border-b">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>                      
                </div>
                <div class="flex">
                    <input type="password" id="password" required placeholder="Password" class="border-b outline-none bg-transparent caret-yellow-2 placeholder-white font-light text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FAEBCD" class="w-6 h-6 mt-px border-b">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    </svg>                      
                </div>
                <button type="submit" class="w-full py-1 rounded-md bg-black font-medium text-sm text-white hover:bg-default transition-colors">Login</button>
            </form>
            <p class="p-5 font-light text-xs text-white">Don't have an account? <a href="/register" class="font-medium">Register</a></p>
        </div>
    </div>
{% endblock %}
